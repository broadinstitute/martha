# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.14

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          command: npm install
      - run:
          command: npm test

  tag:
    docker:
      - image: alpine/git

    steps:
      - add_ssh_keys:
          fingerprints:
            - "29:14:13:da:54:92:5d:7d:50:26:a2:96:40:fd:a9:ed"
      - checkout
      - run:
          when: on_success
          command: |
            echo 'export TAG_NAME=dev_tests_passed_$(date +%s)' >> $BASH_ENV
            source $BASH_ENV
            git tag $TAG_NAME
            git push origin $TAG_NAME

workflows:
  version: 2
  test-and-tag:
    jobs:
      - build
      - tag:
          requires:
            - build
          filters:
            branches:
              only: dev
