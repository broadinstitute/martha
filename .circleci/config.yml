version: 2
jobs:
  npm-test:
    docker:
      - image: circleci/node:8.11

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          command: npm install
      - run:
          command: npm test

  tag:
    docker:
      - image: alpine/git

    steps:
      - add_ssh_keys:
          fingerprints:
            - "29:14:13:da:54:92:5d:7d:50:26:a2:96:40:fd:a9:ed"
      - checkout
      - run:
          when: on_success
          command: |
            echo 'export TAG_NAME=dev_tests_passed_$(date +%s)' >> $BASH_ENV
            source $BASH_ENV
            git tag $TAG_NAME
            git push origin $TAG_NAME

  integration-test: # should this be called something else? or maybe rename build? since build is basically just testing?
    docker:
      - image: circleci/node:8.11

    environment:
      IMAGE_NAME: quay.io/broadinstitute/martha

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Build image
          command: |
            docker build -t ${IMAGE_NAME}:${CIRCLE_BRANCH} -f docker/Dockerfile .
            if [[ ${CIRCLE_BRANCH} == "dev" ]]; then docker tag ${IMAGE_NAME}:${CIRCLE_BRANCH} ${IMAGE_NAME}:latest ; fi

      - run:
          name: Run integration tests # this script will change to run the actual tests we want to run
          command: |
            docker run --entrypoint /bin/bash --workdir "/martha" ${IMAGE_NAME}:${CIRCLE_BRANCH} -c "BASE_URL=\"http://0.0.0.0:8010\" npm run-script smoketest"

#      - run:
#          name: Push to quay # do i need to setup a robot?
#          command:

workflows:
  version: 2
  test-and-tag:
    jobs:
      - npm-test
      - integration-test
      - tag:
          requires:
            - npm-test
            - integration-test
          filters:
            branches:
              only: dev
